<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-content">
        <div class="image-wrapp">
          <img class="product-image" src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="right-side-wrapp">
          <div class="text-wrapp">
            <p class="top-header">Perfume</p>
            <h1 class="title">
              <div>Gabrielle</div>
              <div>Essence Eau</div>
              <div>De Parfum<div>
            </h1>
            <p class="description">
              A floral,solar,voluptuous interpetation composed by Oliver Polge,Perfumer-Creator for the house of CHANEL.
            </p>
            <div class="price-wrapp">
              <p class="price">
                $149.99
              </p>
              <p class="crossed-price">$169.99</p>
            </div>
           
          </div>
          <button class="add-btn">
            <img src="./images/icon-cart.svg" alt="">
            <p class="btn-text">Add to Cart</p>
           </button>
        </div>
      </div>
    </div>
  </body>
</html>
